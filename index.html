<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" href="./assts/61227.png">
</head>

<body>
    <div class=" bg-gradient-to-r from-slate-600 to-teal-400 flex flex-col items-center h-[100vh] justify-center ">
        <div id="watch"
            class="w-60 shadow-white shadow-lg md:w-80 h-auto p-2  bg-[#E56C3C]  rounded flex flex-col items-center justify-between">
            <h1 class="text-[#773b25] text-lg font-medium ">Pakistan Standard Time</h1>
            <div class="text-2xl md:text-6xl flex text-white items-center">
                <span id="hour">00</span>
                <span class="mx-2 md:text-4xl font-bold">:</span>
                <span id="min"> 00</span>
                <span class="mx-2 md:text-4xl font-bold">:</span>
                <span id="sec"> 00</span>
                <span class="text-xs md:text-lg pl-1" id="timeformat">PM</span>
            </div>

            <div class="text-sm md:text-lg font-medium text-[#773b25] pb-1" id="month">Friday, January 26, 2024</div>
            <div class="mb-2">
                <button id="format-btn"
                    class=" sm:text-sm p-1 rounded-full md:p-2 text-white bg-gradient-to-r from-slate-600 to-blue-500">24 Hours
                    Format</button>
                <button id="stop_button" class=" sm:text-sm p-1 rounded-full md:p-2 text-white bg-gradient-to-r from-slate-600 to-blue-500">Stop watch</button>
            </div>
            <div class="w-60 border-t-2  md:w-80 h-auto p-1  bg-[#E56C3C]  rounded flex items-center justify-evenly">
                <div onclick="watch_btn()"><img class=" cursor-pointer w-6 h-6 md:w-12 md:h-12 rounded-full" src="./assts/61227.png" alt=""></div>
                <div onclick="stopwatchbtn()"><img class=" cursor-pointer w-6 h-6 md:w-12 md:h-12 " src="./assts/s.png" alt=""></div>
            </div>
        </div>
        

        <!-- stop watch -->
        <div id="stopwatch"
            class="hidden w-60 shadow-white shadow-lg md:w-80 h-auto p-2  bg-[#E56C3C]  rounded flex flex-col items-center justify-between">
            <h1 class="text-[#773b25] text-lg font-medium ">Stop Watch</h1>
            <div class="mb-8 text-2xl md:text-6xl flex text-white items-center">
                <span id="hour_stop">00</span>
                <span class="mx-2 md:text-4xl font-bold">:</span>
                <span id="min_stop"> 00</span>
                <span class="mx-2 md:text-4xl font-bold">:</span>
                <span id="sec_stop"> 00</span>
            </div>
            <div class="mb-1">
                <button id="stopwatch_btn"
                    class="p-1 rounded-full md:p-2 text-white bg-gradient-to-r from-slate-600 to-blue-500 mr-2 px-2">Start</button>
                <button id="reset_btn"
                    class="p-1 rounded-full md:p-2 text-white bg-gradient-to-r from-slate-600 to-blue-500 mr-2 px-2">Reset</button>
                <button id="lap_btn"
                    class="p-1 rounded-full md:p-2 text-white bg-gradient-to-r from-slate-600 to-blue-500  px-2">Lap</button>
            </div>
            <div class="w-60  md:w-80 h-auto p-1 border-t-2 bg-[#E56C3C]  rounded flex items-center justify-evenly">
                <div onclick="watch_btn()"><img class=" cursor-pointer w-6 h-6 md:w-12 md:h-12  " src="./assts/61227.png" alt=""></div>
                <div onclick="stopwatchbtn()"><img class=" cursor-pointer w-6 h-6 md:w-12 md:h-12" src="./assts/s.png" alt=""></div>
            </div>
         
        </div>
        <ul id="lap_data" class="m-2 flex flex-wrap justify-center w-60 md:w-80 h-auto">
        </ul>
      
    </div>


<script>








</script>
    <script src="stopwatch.js"></script>
    <script src="script.js"></script>
</body>

</html>
